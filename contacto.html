    <h1 class="fw-300 text-centre">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="conteiner section contenido-centrado">
        <h2 class="fw-300 text-center">
            Llena el formulario de contacto
        </h2>

        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre" > 

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Tu Correo Electronico" required>

            <label for="telefono">telefono</label>
            <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje"></textarea>

        </fieldset>
          
        <fieldset>
            <legend>Informacion de Propiedad</legend>
            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>--Seleccione</option>
                <option value=" Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>

            <label for="cantidad">Cantidad</label>
            <input type="number" >
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>
            <div class="form-contact"></div>
                <label for="telef">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">
            
                <label for="Correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo">
            </div>
            <p>Si eligio Teléfono, elija la fecha y la hora</p>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">

            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="9:00" max="18:00">

        </fieldset>

        <input type="submit" value="Enviar" class="button button-green">

        </form>
    </main>
